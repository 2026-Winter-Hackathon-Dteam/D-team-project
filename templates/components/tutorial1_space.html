{% load static %}
<link rel="stylesheet" href="{% static 'dist/tailwind.css' %}">

<div class="w-full max-w-[840px] mx-auto bg-white p-8 relative">

  <!-- ======== 閉じるボタン ======== -->
  <button
    type="button"
    class="btn-close absolute top-4 right-4 text-gray-400 text-4xl hover:text-gray-600">
    ×
  </button>

  <!-- ======== 全体レイアウト ======== -->
  <div class="grid grid-cols-[auto_1fr_auto] gap-12">

    <!-- 左ボタン分の枠確保 -->
    <div class="w-12"></div>

    <!-- ======== 中央：テキスト＋画像 ======== -->
    <div>

      <!-- 見出し -->
      <div>
        <h1 class="text-2xl font-semibold h-[72px] flex items-center">
          まずは、スペースと<br>
          オーナーのアカウントを作りましょう
        </h1>

        <!-- 説明文 -->
        <p class="h-[140px] flex items-center">
          <span>
            <span class="font-bold">スペース</span>は、チームやメンバーが所属する場所です。<br>
            <span class="underline">会社や組織ごと</span>に作成します。<br><br>
            <span class="font-bold">オーナー</span>は、
            <span class="underline">スペース全体の管理者</span>です。<br>
            スペースの自体の編集操作を行えます。
          </span>
        </p>
      </div>

      <!-- 画像＋ボタン -->
      <div class="relative">

        <!-- 画像 -->
        <img
          src="{% static 'imgs/discription_spaces.svg' %}"
          alt="growth"
          class="w-full py-6">

        <!-- 戻るボタン -->
        <button
          type="button"
          class="btn-prev invisible absolute top-1/2 -left-16 -translate-y-1/2
                 w-12 h-12 font-bold text-xl rounded-full
                 bg-teamy-navy text-white
                 flex items-center justify-center shadow-md
                 hover:-translate-x-1 transition">
          ←
        </button>

        <!-- 進むボタン -->
        <button
          type="button"
          class="btn-next absolute top-1/2 -right-16 -translate-y-1/2
                 w-12 h-12 font-bold text-xl rounded-full
                 bg-teamy-navy text-white
                 flex items-center justify-center shadow-md
                 hover:translate-x-1 transition">
          →
        </button>

        <!-- ステップインジケーター -->
        <div class="flex justify-center">
          <div class="relative flex items-center w-48">
            <div class="absolute inset-x-0 top-1/2 h-[1px] bg-teamy-gray -translate-y-1/2"></div>
            <div class="relative z-10 flex items-center justify-center w-9 h-9 rounded-full bg-teamy-navy text-white text-md font-bold">1</div>
            <div class="relative z-10 ml-auto w-3 h-3 rounded-full bg-teamy-gray"></div>
            <div class="relative z-10 ml-auto w-3 h-3 rounded-full bg-teamy-gray"></div>
            <div class="relative z-10 ml-auto w-3 h-3 rounded-full bg-teamy-gray"></div>
          </div>
        </div>

      </div>

    </div>

    <!-- 右ボタン分の枠確保 -->
    <div class="w-12"></div>

  </div>
</div>
