{% extends "base.html" %}
{% load static %}

{% block title %}login{% endblock %}

{% block content %}
<!-- ======== 見出し ======== -->
  <div>  
    <h1>ログイン</h1>
  </div>

<!-- ======== フォーム ======== -->
  <div>
    <form method="post">
      {% csrf_token %}

      <label>
        スペースコード
        <input type="text" name="space_code" minlength="3" maxlength="3" pattern="^[a-zA-Z0-9]+$" title="半角英数字3桁" required >
      </label>

      <label>
        社員ID
        <input type="number" name="employee_id" required>
      </label>

      <label>
        パスワード
        <input type="password" name="password" required>
      </label>

      <button type="submit">ログイン</button>
    </form>
  </div>

<!-- ======== サインアップ導線 ======== -->
  <div>
      <a href="#">アカウント作成へ</a>
    <!-- url signup -->
  </div>

{% endblock %}
