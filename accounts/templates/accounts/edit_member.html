{% extends "base.html" %}
{% load static %}

{% block title %}edit_member{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center gap-6 h-[calc(100vh-96px)]">
  <!-- ======== 見出し ======== -->
  <div class="w-full max-w-[720px] h-[70%] flex flex-col items-center border border-gray-100 bg-white text-xl shadow-2xl p-10">
    <h1 class="text-4xl text-teamy-navy font-bold">権限編集</h1>

    <!-- ======== フォーム ======== -->
    <form method="post" class="flex flex-col p-4 h-full w-[90%] mx-auto">
      {% csrf_token %}

      <!-- inputs -->
      <div class="flex flex-col gap-8 py-6 flex-grow justify-around">
        <label class="flex flex-row items-center gap-4">
          <span class="flex-[1]">名前:</span>
          <span class="flex-[2] font-semibold">{{ member.name }}</span>
        </label>

        <div class="flex flex-row items-center gap-4">
          <span class="flex-[1]">社員ID:</span>
          <span class="flex-[2] font-semibold">{{ member.employee_id }}</span>
        </div>

        <div class="flex flex-row items-center gap-4">
          <span class="flex-[1]">所属チーム:</span>
          <div class="flex items-center flex-nowrap gap-2 flex-[2] overflow-x-auto">
            {% for team in user_teams %}
              <span class="bg-gray-200 text-gray-600 px-4 py-1 rounded-full text-base shadow-sm whitespace-nowrap">{{ team.name }}</span>
            {% empty %}
              <span class="flex items-center text-gray-400 text-sm">所属しているチームはありません</span>
            {% endfor %}
          </div>
        </div>

        <div class="flex flex-row items-center gap-4">
          <span class="flex-[1]">管理者にする</span>
          <div class="flex-[2]">
            <label class="relative inline-flex items-center cursor-pointer">
              {{ form.is_admin }}
              <div
                class="w-14 h-7 bg-gray-200 rounded-full peer
                      peer-checked:after:translate-x-full
                      after:content-[''] after:absolute after:top-[2px] after:left-[2px]
                      after:bg-white after:border after:rounded-full after:h-6 after:w-6
                      after:transition-all peer-checked:bg-teamy-orange">
                  </div>
            </label>
          </div>
        </div>
      </div>

      <!-- button -->
      <div class="flex flex-col items-center gap-2 mt-6">
        <button type="submit"
          class="add-account self-center inline-block  bg-[#F1A46C] hover:bg-[#E89455] hover:scale-[1.03] active:scale-[0.98] transition-transform text-white font-medium px-6 py-2 border-gray-400 rounded-full shadow-md">
          変更する
        </button>
      </div>
    </form>
  </div>

</div>
{% endblock %}
