{% extends "base.html" %}
{% load static %}

{% block title %}login{% endblock %}

{% block content %}
<div class="flex justify-center items-center gap-4 h-[calc(100vh-96px)]">
  <!-- ======== 見出し ======== -->
  <div class="w-full max-w-[480px] h-[80%] flex flex-col items-center border border-gray-100 bg-white shadow-2xl p-10">
    <h1 class="text-4xl text-teamy-navy font-extrabold">パスワード変更</h1>

  <!-- ======== フォーム ======== -->
    <form method="post" class="flex flex-col justify-between px-4 py-8 h-full w-[90%] mx-auto">
      {% csrf_token %}
  <!-- ======== ID表示 ======== -->
      <div class="flex flex-col gap-2">
        <div class="flex">
          <span class="flex-[2] font-semibold">スペースコード</span>
          <span class="flex-[1] font-semibold">dtm{{ request.user.space.code }}</span></div>
        <div class="flex">
          <span class="flex-[2] font-semibold">社員ID</span>
          <span class="flex-[1] font-semibold">12345{{ request.user.employee_id }}</span></div>
      </div>

      <div class="flex flex-col flex-grow justify-around pb-6">
        <label class="flex flex-col 
          gap-1">旧パスワード
            <input type="old_password" name="password" class="border border-gray-400 rounded-lg p-2" required>
        </label>
        
        <label class="flex flex-col 
          gap-1">新パスワード
            <input type="new_password" name="password" class="border border-gray-400 rounded-lg p-2" required>
        </label>
        
        <label class="flex flex-col 
          gap-1">新パスワード（確認）
            <input type="confirm_password" name="password" class="border border-gray-400 rounded-lg p-2" required>
        </label>
      </div>
      
      <div class="flex flex-col items-center gap-2 mt-auto">
        <button type="submit" class="add-account self-center inline-block  bg-[#F1A46C] hover:bg-[#E89455] hover:scale-[1.03] active:scale-[0.98] transition-transform text-white font-semibold px-6 py-2 border-gray-400 rounded-full shadow-md">
          変更する
        </button>
      </div>
    </form>
  </div> 
{% endblock %}
