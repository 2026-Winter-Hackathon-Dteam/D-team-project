{% extends "base.html" %}
{% load static %}

{% block title %}login{% endblock %}

{% block content %}
<div class="flex justify-center items-center gap-4 h-[calc(100vh-96px)]">
  <!-- ======== 見出し ======== -->
  <div class="w-full max-w-[480px] h-[80%] flex flex-col items-center border border-gray-100 bg-white text-xl shadow-2xl p-10">
    <h1 class="text-4xl text-teamy-navy font-extrabold">ログイン</h1>

    <!-- ======== フォーム ======== -->
    <form method="post" class="flex flex-col p-4 h-full w-[90%] mx-auto">
      {% csrf_token %}

      <!-- inputs -->
      <div class="flex flex-col gap-8 py-6 flex-grow justify-center">
        <label class="flex flex-col gap-1">スペースコード
          <input type="text" name="space_code" pattern="[a-zA-Z0-9]{3}" minlength="3" maxlength="3" class="border border-gray-400 rounded-lg p-2" placeholder="半角英数字3桁" required>
            </label>

        <label class="flex flex-col gap-1">社員ID
          <input type="text" name="employee_id" inputmode="numeric" pattern="[0-9]*" maxlength="10" class="border border-gray-400 rounded-lg p-2" required>
            </label>

        <label class="flex flex-col gap-1">パスワード
          <input type="password" name="password" class="border border-gray-400 rounded-lg p-2" required>
            </label>
      </div>

      <!-- button -->
      <div class="flex flex-col items-center gap-2 mt-6">
        <button type="submit"
          class="add-account self-center inline-block  bg-[#F1A46C] hover:bg-[#E89455] hover:scale-[1.03] active:scale-[0.98] transition-transform text-white font-medium px-6 py-2 border-gray-400 rounded-full shadow-md">
          ログイン
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
