{% extends "base.html" %}
{% load static %}

{% block title %}login{% endblock %}

{% block content %}
<div class="flex justify-center items-center gap-4 h-[calc(100vh-96px)]">
  <!-- ======== 見出し ======== -->
  <div class="w-full max-w-[480px] h-[80%] flex flex-col items-center border border-gray-100 bg-white text-xl shadow-2xl p-10">
    <h1 class="text-4xl text-teamy-navy font-extrabold">ログイン</h1>

    <!-- ======== フォーム ======== -->
    <form method="post" class="flex flex-col p-4 h-full w-[90%] mx-auto">
      {% csrf_token %}

      <!-- inputs -->
      <div class="flex flex-col gap-8 py-6 flex-grow justify-center">
        {{form.non_field_errors}}
        <label class="flex flex-col gap-1">
          {{form.space_code.label_tag}}
          {{form.space_code}}
          {{form.space_code.errors}}
        </label>
        <label class="flex flex-col gap-1">
          {{form.employee_id.label_tag}}
          {{form.employee_id}}
          {{form.employee_id.errors}}
        </label>
        <label class="flex flex-col gap-1">
          {{form.password.label_tag}}
          {{form.password}}
          {{form.password.errors}}
        </label>
      </div>

      <!-- button -->
      <div class="flex flex-col items-center gap-2 mt-6">
        <button type="submit"
          class="add-account self-center inline-block  bg-[#F1A46C] hover:bg-[#E89455] hover:scale-[1.03] active:scale-[0.98] transition-transform text-white font-medium px-6 py-2 border-gray-400 rounded-full shadow-md">
          ログイン
        </button>

        <!-- ======== サインアップ導線 ======== -->
        <div class="text-base mt-6 text-gray-500 hover:text-gray-800">
          <a href="{% url 'accounts:signup' %}">アカウント作成へ</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
