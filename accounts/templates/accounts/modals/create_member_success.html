{% load static %}
    <link rel="stylesheet" href="{% static 'dist/tailwind.css' %}">
<!-- モーダル全体 -->
<div id="createMemberModal" class="fixed inset-0 z-50">

  <!-- 背景 -->
  <div class="modal-bg absolute inset-0 bg-black/50 flex items-center justify-center">

    <!-- 本体 -->
    <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-[480px] p-10 relative text-xl">

      <!-- 閉じる -->
      <button type="button"
        class="modal-close absolute top-4 right-4 text-gray-400 text-4xl hover:text-gray-600">
        ×
      </button>

      <div class="space-y-8 pt-6">

        <!-- タイトル -->
        <div class="text-center font-semibold text-2xl">
          ユーザーを作成しました
        </div>

        <!-- 注意文 -->
        <div class="text-center text-red-500 text-base">
          ※この画面を閉じるとパスワードは再表示できません。必ず控えてください。
        </div>

        <!-- 社員ID -->
        <div>
          <label class="block font-medium mb-2">社員ID</label>
          <div class="w-full border border-gray-400 rounded-lg p-3 bg-gray-50">
            {{ employee_id }}
          </div>
        </div>

        <!-- 初期パスワード -->
        <div>
          <label class="block font-medium mb-2">初期パスワード</label>

          <div class="relative">
            <input type="text"
              id="pass-display"
              value="{{ raw_password }}"
              readonly
              class="w-full border border-gray-400 rounded-lg p-3 bg-white text-gray-600 cursor-default">

            <!-- コピーボタン -->
            <button type="button"
              onclick="copyToClipboard()"
              class="absolute right-2 top-3 text-gray-400 hover:text-gray-600">

              <svg xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24"
                  stroke-width="1.5" stroke="currentColor"
                  class="size-8">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
              </svg>

            </button>

            <!-- コピーしました -->
            <p id="copy-msg"
              class="absolute right-1 -bottom-6 text-sm text-gray-500
                     opacity-0 transition-opacity">
              コピーしました
            </p>

          </div>
        </div>

        <!-- 閉じるボタン -->
        <div class="flex justify-center pt-6">
          <button type="button"
            class="bg-teamy-orange hover:bg-teamy-orangeDark text-white font-semibold
                   py-3 px-16 rounded-full transition-all active:scale-95 shadow-md"
            onclick="location.reload()">
            閉じる
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
function copyToClipboard() {
  const pass = document.getElementById('pass-display').value;
  if (!pass) return;

  navigator.clipboard.writeText(pass).then(() => {
    const msg = document.getElementById('copy-msg');
    msg.classList.remove('opacity-0');
    setTimeout(() => msg.classList.add('opacity-0'), 2000);
  });
}
</script>
