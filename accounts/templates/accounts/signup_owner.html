{% extends "base.html" %}
{% load static %}
{% block title %}signup{% endblock %}

{% block content %}

<div class="flex gap-4 p-12 min-h-[calc(100vh-96px)] items-stretch"> <!-- ヘッダー分の高さ96pxを引く -->
  <!-- ======== 見出し ======== -->
  <div class="flex flex-1 flex-col justify-between p-8">
    <div>
      <h1 class="text-5xl text-teamy-navy font-extrabold leading-normal">スペースと<br>オーナーアカウントの作成</h1>
      <!-- [？]ヘルプリンク -->
        <button type="button" class="btn-help h-8 w-8 m-2">
          <img src="{% static 'imgs/help.png' %}" alt="へルプを表示">
        </button>
    </div>

    <!-- ======== ログイン ======== -->
    <div class="flex items-center gap-4 mb-12 ml-4">
      <p>すでにアカウントをお持ちの方はこちら</p>
        <a href="#" 
        class="add-owner self-center inline-block border border-teamy-teal text-teamy-teal hover:bg-teamy-teal hover:text-white hover:scale-[1.05] active:scale-[0.98] transition-transform px-6 py-2 mt-2 rounded-full">
          Login
        </a>
      <!-- url signup_owner -->
    </div>
  </div>

  <!-- ======== フォーム ======== -->
<div class="flex-1 flex items-center justify-center">
  <div class="w-full max-w-[80%] h-[90%] border border-gray-100 bg-white shadow-2xl p-10 rounded-sm flex flex-col justify-center"> 
       <form method="post" class="flex flex-col gap-2 p-4 max-w-md mx-auto">
      {% csrf_token %}

        <label class="flex flex-col gap-1">スペース名（会社名など）
          <input type="text" name="space_name" class="border border-gray-400 rounded-lg p-2" required>
        </label>

        <label class="flex flex-col gap-1">スペースコード（ログイン時に必要です）
          <input type="text" name="space_code" pattern="[a-zA-Z0-9]{3}" minlength="3" maxlength="3" class="border border-gray-400 rounded-lg p-2" placeholder="半角英数字3桁" required>
        </label>

        <label class="flex flex-col gap-1">社員ID
          <input type="text" name="employee_id" inputmode="numeric" pattern="[0-9]*" maxlength="10" class="border border-gray-400 rounded-lg p-2" required>
        </label>

        <label class="flex flex-col gap-1">名前
          <input type="text" name="user_name" class="border border-gray-400 rounded-lg p-2" required>
        </label>

        <label class="flex flex-col gap-1">パスワード
          <input type="password" name="password" class="border border-gray-400 rounded-lg p-2" required>
        </label>

        <!-- button -->
        <button type="submit" class="add-account self-center inline-block bg-[#F1A46C] hover:bg-[#E89455] hover:scale-[1.03] active:scale-[0.98] transition-transform text-white font-medium px-8 py-2 mt-6 border-gray-400 rounded-full shadow-md">
          作成
        </button>
    </form>
    </div>
  </div>
</div>
  
  {% include "components/tutorial_modal.html" %}
{% endblock %}

{% block extra_js %}
<!-- モーダル呼び出し -->
  <script src="{% static 'js/tutorial.js' %}"></script>

  <!-- サインアップ画面アクセス時にモーダルを表示 -->
  <script>
    setTimeout(() => {
    openTutorial(1);  // 引数で1を渡して1スライド目からスタート
  }, 500);    // 0.5秒待ってから表示
  </script>
{% endblock %}
