{% extends "base.html" %}
{% load static %}

{% block title %}profile{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center gap-6 h-[calc(100vh-96px)]">
  <!-- ======== 見出し ======== -->
  <div class="w-full max-w-[720px] h-[80%] flex flex-col items-center border border-gray-100 bg-white shadow-2xl p-10 rounded-lg">
    <h1 class="text-3xl text-teamy-navy font-extrabold">プロフィール</h1>

    <!-- ======== フォーム ======== -->
    <form method="post" class="flex flex-col p-4 h-full w-[90%] mx-auto">
      {% csrf_token %}

      <!-- inputs -->
      <div class="flex flex-col gap-8 py-6 flex-grow justify-around text-base">

        <label class="flex flex-row items-center gap-4">
          <span class="flex-[1]">{{ form.name.label }}</span>
          <div class="flex-[2] flex flex-col">
            {{ form.name }}
            <div class="text-red-500 text-[10px] leading-tight break-words
                        [&>ul]:list-none [&>ul]:m-0 [&>ul]:p-0
                        [&>ul>li]:m-0 [&>ul>li]:break-words">
              {{ form.name.errors }}
            </div>
          </div>
        </label>

        <div class="flex flex-row items-center gap-4">
          <span class="flex-[1]">社員ID</span>
          <span class="flex-[2]">{{ request.user.employee_id }}</span>
        </div>

        <div class="flex flex-row items-center gap-4">
          <span class="flex-[1]">所属チーム:</span>
          <div class="flex items-center flex-nowrap gap-2 flex-[2] overflow-x-auto">
            {% for team in user_teams %}
              <span class="bg-gray-200 text-gray-600 px-4 py-1 rounded-full text-sm shadow-sm whitespace-nowrap">
                {{ team.name }}
              </span>
            {% empty %}
              <span class="flex items-center text-gray-400 text-sm">
                所属しているチームはありません
              </span>
            {% endfor %}
          </div>
        </div>

        <div class="flex flex-row items-center gap-4">
          <span class="flex-[2]">価値観をチームメンバーに公開する</span>
          <div class="flex-[1]">
            <label class="relative inline-flex items-center cursor-pointer">
              {{ form.is_profile_public }}
              <div
                class="w-14 h-7 bg-gray-200 rounded-full peer
                      peer-checked:after:translate-x-full
                      after:content-[''] after:absolute after:top-[2px] after:left-[2px]
                      after:bg-white after:border after:rounded-full after:h-6 after:w-6
                      after:transition-all peer-checked:bg-teamy-orange">
              </div>
            </label>
          </div>
        </div>

      </div>

      <!-- button -->
      <div class="flex flex-col items-center gap-2 mt-6">
        <button type="submit"
          class="add-account self-center inline-block bg-teamy-orange hover:bg-teamy-orangeDark hover:scale-[1.03] active:scale-[0.98] transition-transform text-white font-medium px-6 py-2 rounded-full shadow-md text-base">
          変更する
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
