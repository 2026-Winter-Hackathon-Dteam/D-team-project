{% load static %}
<div id="team-detail-inner">

  <div class="flex items-center justify-between mb-8">
    <div class="flex items-baseline gap-6">
      <h2 class="text-3xl font-bold text-teamy-navy">{{ team.name }}</h2>
      <p class="text-gray-500 text-lg">{{ team.description }}</p>
    </div>
    <button type="button" id="openAddMember"
      class="bg-teamy-teal hover:bg-teamy-tealDark text-white px-6 py-2 rounded-full text-base font-bold transition-all hover:scale-[1.03]">
      ＋ メンバーを追加
    </button>
  </div>

  <table class="w-full text-left">
    <thead>
      <tr class="text-teamy-grayText border-b-2 border-gray-200">
        <th class="py-4 px-2 font-medium text-xl w-[30%]">名前</th>
        <th class="py-4 px-2 font-medium text-xl w-[35%]">ユーザーID</th>
        <th class="py-4 px-2 font-medium text-xl w-[25%] text-center">価値観ページ</th>
        <th class="py-4 w-12"></th>
      </tr>
    </thead>
    <tbody class="text-xl">
      {% for member in members %}
      <tr class="border-b border-gray-50 hover:bg-gray-50 transition-colors">
        <td class="py-4 px-2">
          <div class="flex items-center gap-2">
            {% if member.is_leader %}
              <img src="{% static 'accounts/imgs/leader.png' %}" class="w-8 h-8" alt="leader">
            {% endif %}
            <span>{{ member.name }}</span>
          </div>
        </td>
        <td class="py-4 px-2 text-gray-700">{{ member.user_id }}</td>
        <td class="py-4 px-2 text-center">
          <button class="border border-teamy-teal text-teamy-teal text-base px-4 py-1 rounded-full hover:bg-cyan-50 transition-colors">
            ページをみる
          </button>
        </td>
        <td class="py-4 text-right">
          <button type="button"
                  class="btn-delete-member p-2 -m-2 transition-transform hover:scale-125"
                  data-member-id="{{ member.id }}"
                  data-member-name="{{ member.name }}">
            <img src="{% static 'accounts/imgs/trash.svg' %}" class="w-7 h-7">
          </button>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="py-10 text-center text-gray-400">
          メンバーがいません
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
