{% for user in users %}
<div class="flex w-full items-center border-b border-gray-100 px-6 py-4 hover:bg-gray-50 transition-colors">

  <!-- 名前 -->
  <span class="w-1/3 text-center text-gray-900">
    {{ user.name }}
  </span>

  <!-- ユーザーID（社員ID表示） -->
  <span class="w-2/3 text-center text-gray-500">
    {{ user.employee_id }}
  </span>
  <!--チームメンバーの場合ボタンを追加済表示-->
  {% if user.id in selected_team_users %}
    <span class="ml-2 px-3 py-1 rounded text-sm font-bold whitespace-nowrap bg-gray-300 text-gray-600 cursor-not-allowed">
      追加済
    </span>
  {% else %}
  <!-- 追加ボタン -->
    <button
      hx-post="{% url 'teams:add_member' %}"
      hx-vals='{"user_id": "{{ user.id }}", "team_id": "{{ team_id }}"}'
      hx-target="#team-detail"
      hx-select="#team-detail"
      hx-swap="outerHTML"
      class="ml-2 px-3 py-1 rounded text-sm font-bold whitespace-nowrap transition-transform active:scale-95"
      style="background-color: #EFA07A; color: white;"
    >
      +追加
    </button>
  {% endif %}
</div>

{% empty %}
<div class="flex flex-col items-center justify-center p-10 text-gray-400">
  <span class="text-base">ユーザーが見つかりません</span>
</div>
{% endfor %}
