<div id="searchMemberModal" class="fixed hidden inset-0 z-50">

      <div class="relative mb-8 w-full px-10">
        <div class="pointer-events-none absolute inset-y-0 left-14 flex items-center">
          <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />

      </div>

      <div class="mb-1 flex w-full rounded-t-sm bg-gray-100 px-6 py-2">
        <span class="w-1/3 text-center font-bold" style="color: #1a202c;">名前</span>
        <span class="w-2/3 text-center font-bold" style="color: #1a202c;">ユーザーID</span>
      </div>

      <div id="search-results" class="w-full flex-grow overflow-y-auto">
        
        <div class="flex w-full items-center border-b border-gray-100 px-6 py-4 hover:bg-gray-50 transition-colors">
          <span class="w-1/3 text-center text-gray-900">田中</span>
          <span class="w-2/3 text-center text-gray-500">tanaka</span>
          <button type="button" 
                  class="ml-2 px-3 py-1 rounded text-sm font-bold whitespace-nowrap transition-transform active:scale-95"

            +追加
          </button>
        </div>

        <div class="flex w-full items-center border-b border-gray-100 px-6 py-4 hover:bg-gray-50 transition-colors">

          <button type="button" 
                  class="ml-2 px-3 py-1 rounded text-sm font-bold whitespace-nowrap transition-transform active:scale-95"
                  style="background-color: #EFA07A; color: white;">
            +追加
          </button>

      </div>
