{% extends "base.html" %}
{% load static %}

{% block title %}add_space{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center gap-6 h-[calc(100vh-80px)]">
  <!-- ======== 見出し ======== -->
  <div class="w-full max-w-[720px] h-[80%] flex flex-col items-center border border-gray-100 bg-white shadow-2xl p-10">
    <h1 class="text-3xl text-teamy-navy font-extrabold">スペース編集</h1>

    <!-- ======== フォーム ======== -->
    <form method="post" class="flex flex-col p-4 h-full w-[90%] mx-auto">
      {% csrf_token %}

      <!-- inputs -->
      <div class="flex flex-col gap-8 py-6 flex-grow justify-evenly text-base">
        <label class="flex flex-row items-center gap-4">
          <span class="flex-[1]">スペース名</span>
            <div class="flex-[2]">
              {{ form.name }}
            </div>
          </label>

      <div class="flex flex-row items-start gap-4">
        <span class="flex-[1] pt-3">オーナー変更</span>

        <div class="flex-[2]">
          <details id="owner-details" class="group border border-gray-400 rounded-lg overflow-hidden">
            <summary
              class="flex justify-between items-center py-3 px-3 cursor-pointer
                    bg-white hover:bg-gray-50">
              <span id="owner-summary" class="text-gray-500">オーナーを選択してください</span>

              <svg class="ml-1 w-4 h-4 transition-transform duration-200 group-open:rotate-180"
                  fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 9l-7 7-7-7"></path>
              </svg>
            </summary>

            {{ owner_form.owner_id }}
            {% if not owner_form.owner_id %}
              <div class="p-3 text-red-500">フォームが初期化されていません</div>
            {% endif %}
          </details>
        </div>
      </div>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const ownerDetails = document.getElementById('owner-details');
          const ownerSummary = document.getElementById('owner-summary');
          const ownerRadios = document.querySelectorAll('input[name="owner_id"]');

          ownerRadios.forEach(radio => {
            radio.addEventListener('change', function() {
              if (this.checked) {
                // 選択されたラジオボタンのラベルを取得
                const label = this.closest('label');
                const labelText = label ? label.querySelector('span').textContent : 'オーナーを選択してください';
                
                // summaryを更新
                ownerSummary.textContent = labelText;
                
                // detailsを閉じる
                ownerDetails.removeAttribute('open');
              }
            });
          });
        });
      </script>

      <!-- button -->
      <div class="flex flex-col items-center gap-2 mt-6">
        <button type="submit"
          class="add-account self-center inline-block  bg-teamy-orange hover:bg-teamy-orangeDark hover:scale-[1.03] active:scale-[0.98] transition-transform text-white font-medium px-6 py-2 border-gray-400 rounded-full shadow-md">
          変更する
        </button>
      </div>
    </form>
  </div>
  </div>

  <!-- スペース削除 -->
  <div class="flex items-center gap-2">
  <span class="text-sm">スペースを削除する</span>
      <div class="flex flex-col items-center gap-2 mt-auto">
        <a href="{% url 'spaces:space_delete_confirm' space.id %}" class="add-account self-center inline-block  bg-gray-300 hover:bg-gray-400 hover:scale-[1.03] active:scale-[0.98] transition-transform text-xs px-6 py-1 border-gray-400 rounded-full shadow-md">削除</a>
      </div>
  </div>
</div>
{% endblock %}
